<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CGU Online Exam</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #CD853F 100%);
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      width: 100%;
      max-width: 720px;
      padding: 45px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .logo-wrapper {
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      overflow: hidden;
      margin: 0 auto;

    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .org-name {
      font-size: 24px;
      font-weight: 700;
      color: #2c2c2c;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .tagline {
      font-size: 14px;
      color: #666;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 13px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    input:focus {
      outline: none;
      border-color: #D2691E;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.1);
    }

    input::placeholder {
      color: #999;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(139, 69, 19, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .footer-links {
      margin-top: 25px;
      text-align: center;
    }

    .footer-links a {
      color: #D2691E;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #8B4513;
      text-decoration: underline;
    }

    .divider {
      margin: 25px 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      background: white;
      padding: 0 15px;
      position: relative;
      color: #999;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <div class="logo-wrapper">
        <div class="logo">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4VwITtbWwzfdQJPvlnXTwJXuCIVEOBQ1qYQ&s" alt="CGU Logo">
        </div>
      </div>
      <h1 class="org-name">CGU Online Exam<br>Registration</h1>
      <p class="tagline">Learning made easy</p>
    </div>
<form>
  <div class="form-group">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="Enter your full name" required />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required />
  </div> 
 

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Choose a username" required />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Create a password" required />
  </div>

  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" placeholder="Re-enter your password" required />
  </div>

  
      <button type="submit" class="login-btn">Register</button>
</form>

<div class="footer-links">
  <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

   

    <div class="footer-links">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
